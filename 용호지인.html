        <h2>유용호의 지인들</h2>
        <p>가장 친한 친구로는 허준현 김민상 이 있다.<br>
            사실 가장 친한친구가아니라 친구가 그거밖에없다.<br>
            최근에는 민상이랑 우정문신도 했다.</p>
            <h2>유용호의여자친구</h2>
            <p>유용호는 1살 많은 여자친구가있다.<br>
                그 누구도 믿지는 않지만 번호따여서 만났다.</p>
